<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#006B7D" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Finanças Diária - Sistema completo de gestão financeira pessoal. Controle suas receitas, despesas, metas e planeje sua aposentadoria." />
  <meta name="keywords" content="finanças pessoais, controle financeiro, orçamento, gestão financeira, planejamento financeiro, aposentadoria" />
  <meta name="author" content="Nelson Tomaz Catunda Magalhães" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://financasdiaria.com/" />
  <meta property="og:title" content="Finanças Diária - Controle Financeiro Pessoal" />
  <meta property="og:description" content="Sistema completo de gestão financeira pessoal com dashboard inteligente, metas e planejamento de aposentadoria." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://financasdiaria.com/" />
  <meta property="twitter:title" content="Finanças Diária - Controle Financeiro Pessoal" />
  <meta property="twitter:description" content="Sistema completo de gestão financeira pessoal com dashboard inteligente, metas e planejamento de aposentadoria." />
  <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <title>Finanças Diária - Controle Financeiro Pessoal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f8ed;
      color: #1a1a1a;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #006B7D 0%, #556B2F 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-logo svg {
      width: 48px;
      height: 48px;
      color: #006B7D;
    }

    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 400;
    }

    .loading-spinner {
      margin-top: 24px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Root Styles */
    #root {
      min-height: 100vh;
    }

    /* Scrollbar Customization */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #eef2e6;
    }

    ::-webkit-scrollbar-thumb {
      background: #006B7D;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #005566;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
      <h1 style="color: #006B7D; margin-bottom: 16px;">JavaScript Necessário</h1>
      <p style="color: #6b7280;">
        Você precisa habilitar o JavaScript no seu navegador para usar o Finanças Diária.
      </p>
    </div>
  </noscript>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/>
        <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/>
      </svg>
    </div>
    <div class="loading-text">Finanças Diária</div>
    <div class="loading-subtext">Carregando seu controle financeiro...</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- React Root -->
  <div id="root"></div>

  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
